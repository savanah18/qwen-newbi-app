user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream services
    upstream fastapi_backend {
        server fastapi-server:8000;
        keepalive 32;
    }

    upstream triton_http_backend {
        server triton-server:8000;
        keepalive 32;
    }

    upstream triton_grpc_backend {
        server triton-server:8001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=triton_limit:10m rate=50r/s;

    # FastAPI Server
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 100M;

        # FastAPI endpoints
        location /api/v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://fastapi_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # FastAPI direct access (backward compatibility)
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_set_header Host $host;
        }

        location /chat {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://fastapi_backend/chat;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        # Triton HTTP endpoints
        location /triton/ {
            limit_req zone=triton_limit burst=50 nodelay;
            proxy_pass http://triton_http_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
        }

        # Triton health check
        location /triton/v2/health {
            proxy_pass http://triton_http_backend/v2/health;
            proxy_set_header Host $host;
        }

        # Triton model infer
        location /triton/v2/models {
            limit_req zone=triton_limit burst=50 nodelay;
            proxy_pass http://triton_http_backend/v2/models;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        # Default
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }
    }
}
